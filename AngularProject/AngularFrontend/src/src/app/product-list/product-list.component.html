<!doctype html>
<html lang="en">
<head>

</head>
<body>
  <h1>Best Books of 2022</h1>
<div>
  <app-product-search></app-product-search>
  <app-filter></app-filter>
</div>
  <div *ngFor="let product of products">

    <h3>
      <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.isbn]">
      {{ product.name }}
    </a>
    </h3>


      <p *ngIf="product.description">
      Description: {{ product.description }}
      </p>

      <!-- <button type="button" (click)="addToCart()">
        Add to Cart
      </button> -->

      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>

  </div>
</body>
</html>

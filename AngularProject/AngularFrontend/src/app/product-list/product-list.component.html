<!doctype html>
<html lang="en">
<head>

</head>
<body>



  <h1><b>Our Featured Books of the Month!</b></h1>

  <div *ngFor="let product of products">

    <h3>
      <a
      [title] ="product.name + ' details'"
      [routerLink]="['/products', product.isbn]">
      {{ product.name }}
      </a>
    </h3>

      <p *ngIf="product.description">
      <b>Description:</b> {{ product.description }}
      </p>

      <app-product-alerts
        [product]= "product"
        (notify)="onNotify()">
      </app-product-alerts>

  </div>

</body>
</html>

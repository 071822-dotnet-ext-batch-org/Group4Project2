    <h2>Product Details</h2>

    <div *ngIf="product">
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
      <p>{{ product.description }}</p>
      <img class="product-img" src="{{product.photo}}"><br>
      <br>
      <button type="button" (click)="addToCart(product)">Buy</button>
    </div>

    
    
    
    <button type="button" [routerLink]="'/'">
      Back to List
    </button><br>


<div>
    <h1>View All Books</h1>
    <ul>
        <li *ngFor=" let allBooks of allBooks">
            <h3><b><u>{{allBooks.bookName}}</u></b></h3>
            <h5>Author: {{allBooks.author}}</h5>
            <h5>Cost: {{allBooks.cost}}</h5>
            <h5>Number of pages: {{allBooks.numberPages}}</h5>
            <h5>Genre: {{allBooks.genre}}</h5>
            <h5>Number in stock: {{allBooks.inStock}}</h5>
            <h5>ISBN: {{allBooks.isbn}}</h5>
        </li>
    </ul>
</div>
